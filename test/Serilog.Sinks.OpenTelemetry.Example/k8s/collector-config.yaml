apiVersion: v1
kind: ConfigMap
metadata:
  name: collector-config
  labels:
    application: collector
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:

    exporters:
      logging:
        verbosity: detailed
        sampling_initial: 1
        sampling_thereafter: 1

    service:
      telemetry:
        logs:
          #encoding: json
          level: info
        metrics:
          level: none
      pipelines:
        logs:
          receivers: [otlp]
          exporters: [logging]
